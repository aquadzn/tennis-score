<!DOCTYPE html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<title>Tennis Score</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="container well" id = "scoreScreen">
		<div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered centeredTable" id="scoreTable">
					<tbody>
						<tr>
							<th>Player</th>
							<th class="info">Points</th>
							<th id="set1head" class="success">Set 1</th> 
							<th id="set2head">Set 2</th>
							<th id="set3head">Set 3</th>
						</tr>
						<tr>
							<td class="col-md-2" id="p1name"></td>
							<td class="col-md-1" id="p1points">0</td>
							<td class="col-md-1" id="p1set1">0</td>
							<td class="col-md-1" id="p1set2">0</td>
							<td class="col-md-1" id="p1set3">0</td>
						</tr>
						<tr>
							<td class="col-md-2" id="p2name"></td>
							<td class="col-md-1" id="p2points">0</td>
							<td class="col-md-1" id="p2set1">0</td>
							<td class="col-md-1" id="p2set2">0</td>
							<td class="col-md-1" id="p2set3">0</td>
						</tr>
					</tbody>
				</table>
				<span id="latestEvent">Match just started!</span>
			</div>
		</div>
		<br>
		<div class="row">
			<div class=" col-sm-6 col-xs-12">
				<button type="button" class="btn btn-success" id="p1scoresBtn"></button>
			</div>
			<div class="col-sm-6 col-xs-12">
				<button type="button" class="btn btn-warning" id="p2scoresBtn"></button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3 col-xs-12">
				<button type="button" class="btn" id="undoBtn" disabled>Undo</button>
			</div>
			<div class="col-sm-3 col-sm-6 col-xs-12">
				<button type="button" class="btn btn-primary" id="adminBtn">Admin</button>
			</div>
		</div>

		<br>
		<br>
		<div id="adminPanel" class="hidden2">
			<div class="table-responsive">
				<table class="table table-striped table-bordered centeredTable table" id="adminTable">
					<tbody>
						<tr>
							<th>Player</th>
							<th class="info">Points</th>
							<th id="admin_set1head">Set 1</th> 
							<th id="admin_set2head">Set 2</th>
							<th id="admin_set3head">Set 3</th>
						</tr>
						<tr>
							<td class="col-md-2" id="admin_p1name">
								<input type="text" class="col-xs-12" id="admin_p1nameInput" maxlength="46">
							</td>
							<td class="col-md-1" id="admin_p1points">
								<select id="admin_p1pointsInput" class="col-md-6 col-md-offset-3">
									<option value="0">0</option>
									<option value="1">15</option>
									<option value="2">30</option>
									<option value="3">40</option>
									<option value="4">AD</option>	
								</select>
							</td>
							<td class="col-md-1" id="admin_p1set1">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p1set1Input" value=0 min=0>
							</td>
							<td class="col-md-1" id="admin_p1set2">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p1set2Input" value=0 min=0>
							</td>
							<td class="col-md-1" id="admin_p1set3">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p1set3Input" value=0 min=0>
							</td>
						</tr>
						<tr>
							<td class="col-md-2" id="admin_p2name">
								<input type="text" class="col-xs-12" id="admin_p2nameInput" maxlength="46">
							</td>
							<td class="col-md-1" id="admin_p2points">
								<select id="admin_p2pointsInput" class="col-md-6 col-md-offset-3">
									<option value="0">0</option>
									<option value="1">15</option>
									<option value="2">30</option>
									<option value="3">40</option>
									<option value="4">AD</option>
								</select>
							</td>
							<td class="col-md-1" id="admin_p2set1">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p2set1Input" value=0 min=0>
							</td>
							<td class="col-md-1" id="admin_p2set2">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p2set2Input" value=0 min=0>
							</td>
							<td class="col-md-1" id="admin_p2set3">
								<input type="number" class="col-md-offset-3 col-md-6 col-xs-12" id="admin_p2set3Input" value=0 min=0>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<form>
				<div class="row">
					<div class="form-group col-lg-3 col-sm-6 col-xs-12">
						<label for="sets">Sets</label>
						<input type="number" class="form-control text-center" id="sets" value=3 min=1>
					</div>
					<div class="form-group col-lg-3 col-sm-6 col-xs-12">
						<label for="gamesPerSet">Games Per Set</label>
						<input type="number" class="form-control text-center" id="gamesPerSet" value=6 min=1>
					</div>
					<div class="form-group col-lg-3 col-sm-6 col-xs-12">
						<label for="tieBreakerPoints">Tie Breaker Points:</label>
						<input type="number" class="form-control text-center" id="tieBreakerPoints" value=7 min=3>
					</div>
					<div class="form-group col-lg-3 col-sm-6 col-xs-12">
						<label for="currentSet">Current Set:</label>
						<input type="number" class="form-control text-center" id="currentSet" value=1 min=1>
					</div>
				</div>
				<br>
				
				<button type="button" class="btn" id="applyBtn">Apply</button>
				
			</form>
		</div>
	</div>

</form>

<br>


</div>
</div>

</body>
